<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Turn Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random Turn Picker</h1>

  <div id="setup">
    <h3>Enter names (max 21, one per line):</h3>
    <textarea id="namesInput" rows="10" cols="30" placeholder="Enter names here..."></textarea>

    <h3>Number of turns per player:</h3>
    <input type="number" id="turnsInput" min="1" value="1">

    <br><br>
    <button id="startButton">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="currentPlayer">Get Ready!</h2>
    <p id="timer">Time left: 22s</p>

    <h3>Scores:</h3>
    <ul id="scoreBoard"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
